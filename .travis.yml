lenguage: node_js
node_js:
    - 'stable'

sudo: required
services:
  - postgresql
branches:
  only:
    - master

install:
- npm install
- npm install mocha chai 
- npm install request
- npm install chai-http

before_script:
- psql -c 'create database DATABASE;' -U postgres

script:
- npm test
- echo "success tests!"
- sed -i -e 's/\r$/\n/' scripts/installDependencies.sh
- sed -i -e 's/\r$/\n/' scripts/startServers.sh
- sed -i -e 's/\r$/\n/' scripts/stopServers.sh #correct files endings
- zip -r latest *
- mkdir -p dpl_cd_upload
- mv latest.zip dpl_cd_upload/latest.zip

after_success:
- echo "done!"

deploy:
- provider: s3
  access_key_id: $ACCESS_KEY
  secret_access_key: $SECRET_KEY
  bucket: "s3chatappfordeploy"
  local_dir: dpl_cd_upload
  skip_cleanup: true
  region: us-east-1
  upload-dir: latest
- provider: codedeploy
  access_key_id: $ACCESS_KEY
  secret_access_key: $SECRET_KEY
  bucket: "s3chatappfordeploy"
  key: latest/latest.zip
  bundle_type: zip
  application: ChatApp
  deployment_group: ChatApp-deploymentgroup
  region: us-east-1
  wait_until_deployed: true
  on:
    branch: master
